<mat-card>
    <button mat-raised-button color="primary" (click)="removeSelectedRows()">
    Remove Selected Rows
</button>
<button mat-raised-button (click)=" addtestdata()">add Test Data</button>
    <br>

<mat-form-field>
   <mat-label> <mat-icon>search</mat-icon></mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Find organisations">
</mat-form-field>


<table mat-table [dataSource]="dataSource"
       matSort>

<!--- Note that these columns can be defined in any order.
The actual rendered columns are set as a property on the row definition" -->
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)">
            </mat-checkbox>
        </mat-cell>
    </ng-container>

<!-- Position Column -->
<ng-container matColumnDef="name">
<th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
<td mat-cell *matCellDef="let item"> {{item.name}}  </td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="address">
<th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
<td mat-cell *matCellDef="let item" (click)="highlight(item);"> {{item.address}} </td>
</ng-container>

<!-- Sector Column -->
<ng-container matColumnDef="orgType">
<th mat-header-cell *matHeaderCellDef mat-sort-header> Orgn. Type </th>
<td mat-cell *matCellDef="let item" id="name"> {{item.orgType}} </td>
</ng-container>

<!-- Type Column -->
<ng-container matColumnDef="sector">
<th mat-header-cell *matHeaderCellDef mat-sort-header> Sector </th>
<td mat-cell *matCellDef="let item"> {{item.sector}} </td>
</ng-container>

<ng-container matColumnDef="edits">
<th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
<td mat-cell *matCellDef="let item">
<a mat-button [routerLink]="['../add', {orgId: item.id}]"><mat-icon>edit</mat-icon></a>
</td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator></mat-card>
