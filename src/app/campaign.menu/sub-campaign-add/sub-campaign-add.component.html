<div class="sca-container">

    <div class="sca-header">SELECTED CAMPAIGN: {{campName}}</div>
<!--    <div class="sca-col1" *ngIf="showCols">-->
<!--        <ng-container *ngTemplateOutlet="selectCreateOrExisting"></ng-container>-->
<!--    </div>-->

    <div class="sca-col1">
        <app-find-in-list-sf
                [fldName]="'name'"
                (selected)="onCampaignSelected($event)"
                [dataSource$]="campLookup$">
        </app-find-in-list-sf>
    </div>
    <div class="sca-col2">
        <ng-container *ngTemplateOutlet="enterNewCampaign"></ng-container>
    </div>



    <app-stepp-navbar style="grid-area:d "></app-stepp-navbar>


    <!--</div>-->
<!--
... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - -

                                   TEMPLATE: Campaign add
... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - -
-->

<ng-template #selectCreateOrExisting>

   <div class="radio-group-container">
       <span id="group-label">campaign</span>
       <mat-radio-group [(ngModel)]="createCampaignFlag" color="primary">
           <mat-radio-button
                   *ngIf="createCampaignFlag !==true"
                   [value]="false">existing</mat-radio-button>
           <mat-radio-button
                   *ngIf="createCampaignFlag !== false"
                   [value]="true">create</mat-radio-button>
       </mat-radio-group>

   </div>

</ng-template>
<!--
... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - -

                                   TEMPLATE: Campaign Select ddpdwn
... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - -
-->
<ng-template #campSelect>

        <mat-form-field appearance="outline">
            <mat-label>existing campaign</mat-label>
            <input type="text"
                   (keyup)="onKeydown($event)"
                   matInput [matAutocomplete]="selCmp">
            <mat-icon matSuffix style="color: #575757">arrow_drop_down</mat-icon>
            <mat-autocomplete
                    [displayWith]="displayFn"
                    #selCmp="matAutocomplete">
                <mat-option
                        (onSelectionChange)="selectionChange($event)"
                        [value]="op"
                        *ngFor="let op of campLookup$|async ">
                    {{op.name}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
</ng-template>
<!--
... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - -

                                   TEMPLATE: Campaign add form
... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - - ... - -
-->
<ng-template #enterNewCampaign>

    <div class="enterCamp-container" [formGroup]="formGroupCam">

        <mat-form-field>
            <input type="text"
                   id="org-name"
                   matInput
                   formControlName="name"
                   placeholder="call it something">
        </mat-form-field>
        <mat-form-field>
      <textarea formControlName="description"
                matInput
                placeholder="describe it"
                ></textarea>
        </mat-form-field>
    </div>

</ng-template>
