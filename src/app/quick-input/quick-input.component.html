<ng-template #ChooseCampaignTemplate let-changeFunc="changeFunc">

<span>
Chosen Campaign:
  <!--<input type="text" [matTriggerFor]="selectCampaign">-->
  <mat-select #selectCampaign
          (selectionChange)="changeFunc($event)">

    <mat-option *ngFor="let a of campaigns$ | async"
    [value]="a.id"
    >{{a.name}}</mat-option>
  </mat-select>
</span>

</ng-template>
