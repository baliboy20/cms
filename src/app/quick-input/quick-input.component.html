<div style="background-color: #dff5ff;
box-shadow: 0px 5px 8px -3px gray;
z-index: 200;
height: 60px;
border-bottom: solid black 1px;
margin-bottom: 10px;">
    <button mat-icon-button routerLink="/">
        <mat-icon>home</mat-icon>
    </button>

</div>
<!--<app-whois-button [tip]="'quick-input.component'"></app-whois-button>-->
<hr>

<hr style="border: transparent">

<hr style="border: transparent">
<ng-container>
    <!--<ng-container *ngIf="campSelected">-->
    <mat-horizontal-stepper #stepper1>

        <mat-step>
            <ng-template matStepLabel><span style="color: #7d7d7d; font-size: .55rem">SELECT/ CREATE</span> &nbsp;
                <BR><span>CAMPAIGN</span></ng-template>
            <!--   subCampaignAddComponent.ts -->
            <app-sub-campaign-add #subCampAdd (campaigneSelected)="onCampaigneSelected($event)"></app-sub-campaign-add>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>ORGANISATIONS</ng-template>
            <!--            <app-sub-campaign-item-add></app-sub-campaign-item-add>-->
            <app-org-add-edit-sf></app-org-add-edit-sf>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>DEPARTMENTS
                <br>
                <span style="font-size: .4rem">or Subsidiaries</span></ng-template>
            <app-department></app-department>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>ACTIONS</ng-template>
            <app-sub-campaign-item2-add></app-sub-campaign-item2-add>
        </mat-step>


        <mat-step>
            <ng-template matStepLabel>PEOPLE</ng-template>
            <app-subform-person-add></app-subform-person-add>
        </mat-step>


        <mat-step>
            <ng-template matStepLabel>SAVE</ng-template>
            <button mat-raised-button color="primary" (click)="saveAll()">Save All</button>
        </mat-step>
    </mat-horizontal-stepper>
</ng-container>

<ng-template #ChooseCampaignTemplate let-changeFunc="changeFunc">

<span>
Chosen Campaign:
    <!--<input type="text" [matTriggerFor]="selectCampaign">-->
  <mat-select #selectCampaign
              (selectionChange)="changeFunc($event)">

    <mat-option *ngFor="let a of campaigns$ | async"
                [value]="a.id"
    >{{a.name}}</mat-option>
  </mat-select>
</span>

</ng-template>
